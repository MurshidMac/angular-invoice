<div class="row">
    <div class="col">
        <img src="../../assets/AppleMe.png" alt="logotipo" class="logotipo">
    </div>
    <label class="col address">
        Print Invoice
    </label>
</div>
<div class="container" style="margin-top: 5%">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Add/Remove</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Discount %</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dynamic of dynamicArray; let i = index;">
                <td (click)="deleteRow(i)">
                    <!-- <i class="fa fa-trash fa-2x"></i> -->
                    <fa-icon [icon]="trashIcon"></fa-icon>
                </td>
                <td>
                    <input [(ngModel)]="dynamicArray[i].description" class="form-control" type="text" />
                </td>
                <td>
                    <input [(ngModel)]="dynamicArray[i].quatity" class="form-control" type="number" />
                </td>
                <td>
                    <input [(ngModel)]="dynamicArray[i].unitprice" class="form-control" type="number" />
                </td>
                <td>
                    <input [(ngModel)]="dynamicArray[i].discount" class="form-control" type="number" />
                </td>
                <td>
                    <input [(ngModel)]="dynamicArray[i].amount" class="form-control" type="number" />
                </td>
            </tr>
            <tr>
                <td (click)="addRow(i)">
                    <i class="fa fa-plus fa-2x"></i>
                    <fa-icon [icon]="plusIcon"></fa-icon>
                </td>
                <td (click)="calculateAmounts(dynamicArray)" >Calculate Amounts</td>
                <td (click)="calculateTotal(dynamicArray)" >Calculate Total: {{ total }}</td>
                <td (click)="printPage()"><fa-icon [icon]="printerIcon"></fa-icon> Print Invoice</td>
            </tr>
        </tbody>
    </table>
</div>
